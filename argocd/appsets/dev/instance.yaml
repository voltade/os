apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: instance
  namespace: argocd
spec:
  # https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Controlling-Resource-Modification/#allow-temporarily-toggling-auto-sync
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  # https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Plugin/
  generators:
    - plugin:
        configMapRef:
          name: instance-generator-plugin
        requeueAfterSeconds: 120
  template:
    metadata:
      name: "{{ .instance_fullname }}"
      labels:
        org_id: "{{ .org_id }}"
        environment: "{{ .environment }}"
    spec:
      project: default
      source:
        repoURL: registry.127-0-0-1.sslip.io
        chart: instance
        targetRevision: "{{ .instance_chart_version}}"
        helm:
          parameters:
            - name: nameOverride
              value: "{{ .instance_fullname }}"
            - name: org_id
              value: "{{ .org_id }}"
            - name: instance_id
              value: "{{ .instance_id }}"
            - name: instance_fullname
              value: "{{ .instance_fullname }}"
            - name: environment
              value: "{{ .environment }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .instance_fullname }}"

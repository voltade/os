apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: local-storage
spec:
  podTemplate:
    spec:
      tolerations:
        - key: node-role.kubernetes.io/postgres
          operator: Exists
          effect: NoSchedule
      # https://piraeus.io/docs/v2.9.0/how-to/talos/#configure-the-drbd-module-loader
      initContainers:
        - name: drbd-shutdown-guard
          $patch: delete
        - name: drbd-module-loader
          $patch: delete
      volumes:
        - name: run-systemd-system
          $patch: delete
        - name: run-drbd-shutdown-guard
          $patch: delete
        - name: systemd-bus-socket
          $patch: delete
        - name: lib-modules
          $patch: delete
        - name: usr-src
          $patch: delete
        - name: etc-lvm-backup
          hostPath:
            path: /var/etc/lvm/backup
            type: DirectoryOrCreate
        - name: etc-lvm-archive
          hostPath:
            path: /var/etc/lvm/archive
            type: DirectoryOrCreate
  storagePools:
    - name: local-storage
      lvmPool:
        volumeGroup: vg1
      source:
        hostDevices:
          - /dev/dm-1

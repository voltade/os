apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hydra
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - hydra.127.0.0.1.nip.io
  rules:
    - backendRefs:
        - name: hydra-public
          port: 4444
      matches:
        - path:
            type: PathPrefix
            value: /

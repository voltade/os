{{- if .Values.httproute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "postgrest.fullname" . }}
  labels:
    {{- include "postgrest.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.global.gatewayName }}
      namespace: {{ .Values.global.gatewayNamespace }}
  hostnames:
    - "{{ include "postgrest.fullname" . }}.{{ .Release.Name }}.{{ .Values.global.baseDomain }}"
  rules:
    - backendRefs:
        - name: {{ include "postgrest.fullname" . }}
          port: {{ .Values.service.port }}
      matches:
        - path:
            type: PathPrefix
            value: /
{{- end }}
